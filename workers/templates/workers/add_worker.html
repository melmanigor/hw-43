{% extends 'layout.html' %}
{% block title %}Add Worker{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add New Worker</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'worker_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
