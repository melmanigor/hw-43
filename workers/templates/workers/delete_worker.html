{% extends 'layout.html' %}

{% block title %}Delete worker{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Worker</h2>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'worker_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
