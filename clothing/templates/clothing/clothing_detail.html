{% extends 'layout.html' %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>{{ item.name }}</h2>
    <ul class="list-group">
        <li class="list-group-item">Manufacturer: {{ item.manufacturer }}</li>
        <li class="list-group-item">Type: {{ item.type.name }}</li>
        <li class="list-group-item">Price: {{ item.price }}</li>
    </ul>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Back To Product List</a>
</div>

{% endblock %}
