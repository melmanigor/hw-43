{% extends 'layout.html' %}

{% block title %}Update Clothing{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Clothing Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
