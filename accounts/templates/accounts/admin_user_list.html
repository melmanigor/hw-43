{% extends 'layout.html' %}
{% block title %}Admin - Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Username</th><th>Email</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          {% if not user.is_superuser %}
            <a href="{% url 'admin_user_delete' user.id %}" class="btn btn-sm btn-danger">Delete</a>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'admin_user_create' %}" class="btn btn-success mb-3">+ Add New User</a>
{% endblock %}
